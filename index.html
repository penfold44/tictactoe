<!DOCTYPE html>


<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container" id="board">
                <!-- Heading -->
                <div class="row" id="row1">
                    <h1>Tic Tac Toe</h1>
                </div>
                <!-- Top Row -->
                <div class="row" id="row2">
                    <div class="top left square" id="squareA"></div>
                    <div class="top middle square" id="squareB"></div>
                    <div class="top right square" id="squareC"></div>
                </div>
                <!-- Middle Row -->
                <div class="row" id="row3">
                    <div class="middle left square" id="squareD"></div>
                    <div class="middle center square" id="squareE"></div>
                    <div class="middle right square" id="squareF"></div>
                </div>
                <!-- Bottom Row -->
                <div class="row" id="row4">
                    <div class="bottom left square" id="squareG"></div>
                    <div class="bottom middle square" id="squareH"></div>
                    <div class="bottom right square" id="squareI"></div>
                </div>
            </div>
        
    

    </div>
    <script src="app.js"></script>
</body>
</html>
